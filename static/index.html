<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base64 Converter</title>
    <script src="converter.js"></script>
  </head>
  <body>
    <textarea id="input" rows="10" cols="50" placeholder="Enter the text you want to convert here."></textarea>
    <div>
      <button id="encode-button" type="button">Encode</button>
      <button id="decode-button" type="button">Decode</button>
      <button id="clear-button" type="button">Clear</button>
    </div>
    <textarea id="output" rows="10" cols="50" placeholder="The encode (or decode) results appear here." readonly></textarea>
    <script src="./demo.js"></script>
  </body>
</html>
